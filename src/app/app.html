<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Royal Estates</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-list-header>Navigate</ion-list-header>
        <button menuClose ion-item  (click)="goToLocations()">Find a Location</button>
    </ion-list>
    <ion-list>
        <ion-list-header>Saved Estates</ion-list-header>
        <button menuClose ion-item *ngFor="let favs of favoriteEstates" (click)="goToEstate(favs)">
         {{'Ref No.' + favs.estate.refNumber}}
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
