<ion-header>
  <ion-navbar>
    <ion-title>overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img src="{{estate.image}}">
      <ion-row>
        <ion-col text-left>
          <button ion-button small icon-left outline (click)="toggleFollow()" *ngIf="!isFollowing">
            <ion-icon name="star"></ion-icon>
            Save to my estates
          </button>
          <button ion-button small icon-only (click)="toggleFollow()" *ngIf="isFollowing">
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h4>{{estate.type}}</h4>
          <h4>
            <ion-badge>{{estate.bedrooms}}</ion-badge> Bedrooms
          </h4>
        </ion-col>
        <ion-col>
          <h4>Area: {{estate.area}}</h4>
          <h4>Price: {{estate.price | currency:'CAD':'symbol-narrow':'4.2-2'}}</h4>
        </ion-col>
      </ion-row>
      <p><br>{{estate.address}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
