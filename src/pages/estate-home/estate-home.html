<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Ref No.' + estate.refNumber}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab tabTitle="Overview" [root]="overviewTab" [rootParams]="{estate: estate}" tabIcon="information-circle"></ion-tab>
  <ion-tab tabTitle="Map" [root]="mapTab" [rootParams]="{estate: estate}" tabIcon="map"></ion-tab>
  <ion-tab tabTitle="Similar" [root]="SimilarTab" [rootParams]="{estate: estate}" tabIcon="photos"></ion-tab>
</ion-tabs>
